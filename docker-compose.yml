version: '3.12'

services:

  chai_nextjs:
    container_name: chai_nextjs
    image: node:22-alpine
    expose:
      - 3000
    networks:
      - dokploy-network
    # env_file:
    #   - ./.env
    working_dir: /app

    volumes: 
      - ./:/app
  
    # tty: true
    command: >
      sh -c "yarn install && yarn build && yarn start"

networks:
  dokploy-network:
    external: true